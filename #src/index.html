<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>MyAirway | Главная</title>
</head>
<body>
  <header class="header">
    <h1 class="visually-hidden">Контактные линзы «Airway»</h1>
    <picture class="header__logo">
      <source media="(min-width: 769px)" srcset="img/logo-big.webp">
      <img class="header__logo-image" src="img/logo-small.webp" alt="Логотип «My Airway»">
    </picture>
    <button class="main-nav__burger-toggle" type="button">
      <span class="main-nav__burger-line"></span>
    </button>
    <nav class="header__navigation main-nav">
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a class="main-nav__link" href="#"><span>О нас</span></a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#"><span>Каталог</span></a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#"><span>Отзывы</span></a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#"><span>Вопрос-ответ</span></a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#"><span>Контакты</span></a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main-content">
    <section class="main-content__promo promo">
      <picture class="promo__backgroud">
        <source media="(min-width: 425px)" srcset="img/promo-big.webp">
        <img class="promo__bg-image" src="img/promo-small.webp" alt="Линзы">
      </picture>
      <a class="promo__text-wrapper" href="#">
        <picture class="promo__map-icon">
          <img src="img/icon-map.svg" alt="Иконка карты">
        </picture>
        <p class="promo__text">
          Найти ближайший<br><span class="promo__bold-text">Салон оптики</span>
        </p>
      </a>
    </section>
  </main>
  <script src="js/burger.min.js"></script>
</body>
</html>
